<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Visualization</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="../index">Susruta</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="../index">Home</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="../about/">About</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Workout
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="../workout_type/">Type</a>
							<a class="dropdown-item" href="../workout_trainer/">Trainer</a>
						</div>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="../recipe">Recipe</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="../forum/" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Forum
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="../forum/">Forum feed</a>
                            <a class="dropdown-item" href="../forum_post/">Add post</a>
						</div>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="../recommendation/">Recommendation</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="../visual/">Visualization<span class="sr-only">(current)</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Login
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="../signin/">Sign In</a>
							<a class="dropdown-item" href="../signup/">Sign Up</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="../user_info/">Update User Info</a>
							<a class="dropdown-item" href="../logout/">Log Out</a>
						</div>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container">		
			<form action="." method="post">
				{% csrf_token %}
				<div class="input-group mb-3 col-4">
					<div class="input-group-prepend">
						<label class="input-group-text" for="workout_type">workout type</label>
					</div>
					<select class="custom-select" id="workout_type" name="workout_type">
						<option selected>Choose...</option>
						<option value="HIIT&crossfit">HIIT&crossfit</option>
						<option value="aerobic&cardio">aerobic&cardio</option>
						<option value="yoga&pilates">yoga&pilates</option>
						<option value="stretching&balance">stretching&balance</option>
					</select>
				</div>

				<div class="input-group mb-3 col-4">
					<div class="input-group-prepend">
						<label class="input-group-text">Start Date</label>
					</div>
					<select class="custom-select" id="start_yr" name="start_yr">
						<option selected>Choose...</option>
						<option value="2022">2022</option>
						<option value="2010">2021</option>
						<option value="2010">2020</option>
						<option value="2010">2019</option>
						<option value="2018">2018</option>
						<option value="2017">2017</option>
						<option value="2016">2016</option>
						<option value="2015">2015</option>
						<option value="2014">2014</option>
						<option value="2013">2013</option>
						<option value="2012">2012</option>
						<option value="2011">2011</option>
						<option value="2010">2010</option>
					</select>
					<select class="custom-select" id="start_month" name="start_month">
						<option selected>Choose...</option>
						<option value="01">Jan</option>
						<option value="02">Feb</option>
						<option value="03">Mar</option>
						<option value="04">Apr</option>
						<option value="05">May</option>
						<option value="06">Jun</option>
						<option value="07">Jul</option>
						<option value="08">Aug</option>
						<option value="09">Sep</option>
						<option value="10">Oct</option>
						<option value="11">Nov</option>
						<option value="12">Dec</option>
					</select>
				</div>

				<div class="input-group mb-3 col-4">
					<div class="input-group-prepend">
						<label class="input-group-text">End Date</label>
					</div>
					<select class="custom-select" id="end_yr" name="end_yr">
						<option selected>Choose...</option>
						<option value="2022">2022</option>
						<option value="2010">2021</option>
						<option value="2010">2020</option>
						<option value="2010">2019</option>
						<option value="2018">2018</option>
						<option value="2017">2017</option>
						<option value="2016">2016</option>
						<option value="2015">2015</option>
						<option value="2014">2014</option>
						<option value="2013">2013</option>
						<option value="2012">2012</option>
						<option value="2011">2011</option>
						<option value="2010">2010</option>
					</select>
					<select class="custom-select" id="end_month" name="end_month">
						<option selected>Choose...</option>
						<option value="01">Jan</option>
						<option value="02">Feb</option>
						<option value="03">Mar</option>
						<option value="04">Apr</option>
						<option value="05">May</option>
						<option value="06">Jun</option>
						<option value="07">Jul</option>
						<option value="08">Aug</option>
						<option value="09">Sep</option>
						<option value="10">Oct</option>
						<option value="11">Nov</option>
						<option value="12">Dec</option>
					</select>
				</div>
				
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>

		<div>
			<canvas id="myChart"></canvas>
		</div>
	
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

		<script>
			const ctx = document.getElementById('myChart');

			new Chart(ctx, {
				type: 'line',
				data: {
					labels: {{labels}},
					datasets: [{
						label: 'Video Count',
						data: {{data}},
						fill: false,
						borderColor: 'rgb(75, 192, 192)',
						tension: 0.1
					}]
				}
			});
		</script>
	
	</body>
</html>
